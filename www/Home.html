<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Access</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title Section -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <img src="img/logo.webp" alt="Logo" 
                     class="rounded-circle border shadow-sm mr-3" 
                     style="width: 50px; height: 50px; object-fit: cover;">
    
                <!-- 3D Title -->
                <h1 class="font-weight-bold text-uppercase m-0" 
                    style="font-family: 'Arial', sans-serif; font-size: 36px; 
                           text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                    SwiftFeed
                </h1>
            </div>
        </div>
    </header>
    

    <!-- Profile Picture Section -->
    <div class="container text-right mt-3">
        <!-- Profile Picture -->
        <img src="img/user.jpg" alt="User Profile" 
             class="rounded-circle border shadow-sm" 
             style="width: 50px; height: 50px; object-fit: cover;">
    </div>

    <!-- API Buttons Section -->
    <div class="container text-center my-5">
        <button onclick="fetchWeather()" class="btn btn-primary mx-2 px-4 py-2">Weather API</button>
        <button onclick="fetchNews()" class="btn btn-secondary mx-2 px-4 py-2">News API</button>
        <button onclick="fetchSocialMedia()" class="btn btn-info mx-2 px-4 py-2">Social Media API</button>

        <div id="weatherResult" class="mt-5 p-3 bg-light rounded shadow-sm"></div>
        <div id="newsResult" class="mt-5 p-3 bg-light rounded shadow-sm"></div>
        <div id="socialMediaResult" class="mt-5 p-3 bg-light rounded shadow-sm"></div>
    </div>

    <!-- Footer -->
<footer class="fixed-bottom bg-white border-top shadow-sm">
    <div class="container text-center py-3 d-flex justify-content-around">
        <a href="weather.html" class="footer-icon text-decoration-none">
            <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
            <p class="footer-text">Weather</p>
        </a>

        <a href="news.html" class="footer-icon text-decoration-none">
            <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
            <p class="footer-text">News</p>
        </a>

        <a href="Home.html" class="footer-icon text-decoration-none">
            <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
            <p class="footer-text">Home</p>
        </a>

        <a href="financial.html" class="footer-icon text-decoration-none">
            <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
            <p class="footer-text">Finance</p>
        </a>

        <a href="profile.html" class="footer-icon text-decoration-none">
            <img src="img/profile.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
            <p class="footer-text">Profile</p>
        </a>
    </div>
</footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
