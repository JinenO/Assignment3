<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Access</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <body>
        <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Logo and Title Section -->
                <div class="d-flex align-items-center">
                    <!-- Logo -->
                    <img src="img/logo.webp" alt="Logo" 
                         class="rounded-circle border shadow-sm mr-3" 
                         style="width: 50px; height: 50px; object-fit: cover;">
        
                    <!-- 3D Title -->
                    <h1 class="font-weight-bold text-uppercase m-0" 
                        style="font-family: 'Arial', sans-serif; font-size: 36px; 
                               text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                        SwiftFeed
                    </h1>
                </div>
    
                <!-- User Greeting -->
                <div id="userGreeting" class="text-dark font-weight-bold">
                    <!-- JavaScript will populate this -->
                </div>
            </div>
        </header>
    
        <main class="container my-5">
            <div class="text-center mb-4">
                <h2 id="userGreeting" class="font-weight-bold text-dark">
                    <!-- JavaScript will populate this -->
                </h2>
            </div>
        
            <section id="weatherSection">
                <h3 class="text-center mb-4">Current Weather</h3>
                <div id="weatherDetails" class="text-center">
                    <!-- JavaScript will dynamically add weather details here -->
                </div>
            </section>
        </main>
    
<br><br><br><br><br><br><br><br>
