<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>

    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">SwiftFeed</h1>
            </div>
            
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center bordered-text mb-4">Weather Information</h1>

        <!-- Weather Search -->
        <div class="row mb-3">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button id="searchBtn" class="btn btn-primary ">Search</button><br>
                    
                    <button id="currentLocationBtn" class="btn btn-secondary ml-2">Use Current Location</button>
                </div>
            </div>
        </div>

        <!-- Weather details -->
        <div id="weatherDetails" class="mb-4">
            <p><strong>Location:</strong> <span id="location">--</span></p>
            <p><strong>Temperature:</strong> <span id="temperature">--</span>°C</p>
            <p><strong>Weather:</strong> <span id="weatherCondition">--</span></p>
            <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
        </div>
        

        <!-- Temperature Graph -->
        <canvas id="temperatureChart" width="400" height="400"></canvas>
        <p><strong>Average Temperature:</strong> <span id="averageTemperature">--</span>°C</p>
    </div>

     <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <div class="container text-center  d-flex justify-content-around">
            <a href="weather.html" class="footer-icon text-decoration-none">
                <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Weather</p>
            </a>

            <a href="news.html" class="footer-icon text-decoration-none">
                <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
                <p class="footer-text">News</p>
            </a>

            <a href="Home.html" class="footer-icon text-decoration-none">
                <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Home</p>
            </a>

            <a href="financial.html" class="footer-icon text-decoration-none">
                <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Finance</p>
            </a>

            <a href="log_records.html" class="footer-icon text-decoration-none">
                <img src="img/record.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Log Records</p>
            </a>

            <a href="profile.html" class="footer-icon text-decoration-none">
                <img src="img/profile.gif" alt="Page 6" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Profile</p>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0R9jiLOQDKt8tqVDbCxxZYtBchbbVct6wvYP/WhikmBMGjMQ" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
</body>
</html>
