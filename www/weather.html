<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">SwiftFeed</h1>
            </div>
            <!-- Profile Picture -->
            <img src="img/user.jpg" alt="User Profile" class="rounded-circle border shadow-sm" style="width: 50px; height: 50px; object-fit: cover;">
        </div>
    </header>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Weather Forecast</h1>
        <div class="mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary mx-2" onclick="fetchWeatherAndShowChart()">Get Forecast</button>
            <button class="btn btn-warning mx-2" onclick="resetView()">Reset</button>
        </div>
        <h3 id="location-name" class="text-center mb-3"></h3>
    
        <!-- Display Current Weather -->
        <div id="current-weather" class="text-center mb-4" style="display: none;">
            <h4>Current Weather</h4>
            <p id="current-temperature"></p>
            <p id="current-humidity"></p>
            <p id="current-condition"></p>
        </div>
    <!-- Updated Forecast Table Wrapper with Scrollable Feature -->
    <div id="forecastTableWrapper" class="table-responsive" style="display: none;">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Date-Time</th>
                <th>Temperature (Â°C)</th>
                <th>Weather Description</th>
            </tr>
        </thead>
        <tbody id="forecastTable"></tbody>
    </table>
</div>

        <canvas id="temperatureChart" style="display: none;"></canvas>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    
    <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <div class="container text-center py-3 d-flex justify-content-around">
            <a href="weather.html" class="footer-icon text-decoration-none">
                <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Weather</p>
            </a>

            <a href="news.html" class="footer-icon text-decoration-none">
                <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
                <p class="footer-text">News</p>
            </a>

            <a href="Home.html" class="footer-icon text-decoration-none">
                <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Home</p>
            </a>

            <a href="financial.html" class="footer-icon text-decoration-none">
                <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Finance</p>
            </a>

            <a href="log_records.html" class="footer-icon text-decoration-none">
                <img src="img/record.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Log Records</p>
            </a>

            <a href="profile.html" class="footer-icon text-decoration-none">
                <img src="img/profile.gif" alt="Page 6" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Profile</p>
            </a>
        </div>
    </footer>

    <script src="js/weather.js"></script>
    

</body>
</html>
