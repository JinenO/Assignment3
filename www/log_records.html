<body>
    <h1>Log Interaction Records</h1>

    <div id="errorContainer"></div>

    <div class="filters">
        <input type="text" id="filterUser" placeholder="Filter by Username">
        <select id="filterApi">
            <option value="">All APIs</option>
            <option value="none">None</option>
            <option value="weather">Weather</option>
            <option value="news">News</option>
            <option value="financial">Financial</option>
        </select>
        <input type="date" id="filterDate">
        <button onclick="fetchLogs()">Filter</button>
    </div>

    <div id="tableContainer">
        <table id="logTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>LogID</th>
                    <th>Username</th>
                    <th>API</th>
                    <th>User Activity</th>
                    <th>Log Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="pagination" class="pagination"></div>

    <div class="export-buttons">
        <a href="server/export.php?format=csv" class="button">Export CSV</a>
        <a href="server/export.php?format=excel" class="button">Export Excel</a>

            <a href="news.html" class="footer-icon text-decoration-none">

            <a href="financial.html" class="footer-icon text-decoration-none">
