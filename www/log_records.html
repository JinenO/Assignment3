<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>Log Interaction Records</title>
    <link rel="stylesheet" href="css/log_records.css">
</head>

<body>
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 5;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">SwiftFeed</h1>
            </div>
        </div>
    </header>
    
    <br>
    <img class="topImg" src="img/note-book.png">
    <h1 style="text-align: center; font-size: 32px; color: black; font-style: oblique;    text-shadow: 12px 10px 5px rgba(0, 0, 0, 0.2);">Log Interaction Records</h1>

    <div id="errorContainer"></div>

    <div class="filters mb-3" style="margin: 5px;">
        <div class="row">
            <div class="col-md-3 mb-2">
                <input type="text" id="filterUser" class="form-control" placeholder="Filter by Username">
            </div>
            <div class="col-md-3 mb-2">
                <select id="filterApi" class="form-control">
                    <option value="">All APIs</option>
                    <option value="none">None</option>
                    <option value="weather">Weather</option>
                    <option value="news">News</option>
                    <option value="financial">Financial</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <input type="date" id="filterDate" class="form-control">
            </div>
            <div class="col-md-3 mb-2" style="margin: 5px;" >
                <button class="btn btn-primary"  onclick="fetchLogs()">Filter</button>
            </div>
        </div>
    </div>
    
    <div id="tableContainer" style="margin: 5px;">
        <table id="logTable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>LogID</th>
                    <th>Username</th>
                    <th>API</th>
                    <th>User Activity</th>
                    <th>Log Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="pagination" class="pagination"></div>
    
    <div class="export-buttons" style="margin: 5px;">
        <a href="https://jinen.infinityfreeapp.com/www/server/export.php?format=csv" class="btn btn-success">Export CSV</a>
        <a href="https://jinen.infinityfreeapp.com/www/server/export.php?format=excel" class="btn btn-success">Export Excel</a>
    </div>
    
    <br><br><br>
    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <div class="container text-center  d-flex justify-content-around">
            <a href="weather.html" class="footer-icon text-decoration-none">
                <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Weather</p>
            </a>
    
            <a href="news.html" class="footer-icon text-decoration-none">
                <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
                <p class="footer-text">News</p>
            </a>
            <a href="Home.html" class="footer-icon text-decoration-none">
                <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Home</p>
            </a>

            <a href="financial.html" class="footer-icon text-decoration-none">
                <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Finance</p>
            </a>

            <a href="profile.html" class="footer-icon text-decoration-none">
                <img src="img/profile.gif" alt="Page 6" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Profile</p>
            </a>
        </div>
    </footer>            
    
    <!-- Link to external JS file -->
    <script src="js/log_records.js"></script>
</body>

</html>
