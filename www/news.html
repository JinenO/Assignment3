<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">SwiftFeed</h1>
            </div>
            <!-- Profile Picture -->
            <img src="img/user.jpg" alt="User Profile" class="rounded-circle border shadow-sm" style="width: 50px; height: 50px; object-fit: cover;">
        </div>
    </header>
    <div class="container mt-5">
        <h1>News Articles</h1>
        <p>Enter a keyword to get related news articles:</p>

        <!-- Form to enter the news query -->
        <form id="news-form" class="mb-4">
            <div class="mb-3">
                <label for="query" class="form-label">Keyword</label>
                <input type="text" class="form-control" id="query" placeholder="Enter news keyword" required>
            </div>
            <button type="submit" class="btn btn-primary">Get News</button>
        </form>

        <!-- Display news results or errors -->
        <div id="news-results" class="mt-3" style="display:none;">
            <div id="articles-list"></div>
        </div>

        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
    <br><br><br><br><br><br>
    <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <div class="container text-center py-3 d-flex justify-content-around">
            <a href="weather.html" class="footer-icon text-decoration-none">
                <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Weather</p>
            </a>

            <a href="news.html" class="footer-icon text-decoration-none">
                <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
                <p class="footer-text">News</p>
            </a>

            <a href="Home.html" class="footer-icon text-decoration-none">
                <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Home</p>
            </a>

            <a href="financial.html" class="footer-icon text-decoration-none">
                <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Finance</p>
            </a>

            <a href="server/profile.php" class="footer-icon text-decoration-none">
                <img src="img/profile.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Profile</p>
            </a>
        </div>
    </footer>

    <script src="js/news.js"></script>
    

</body>
</html>
