<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0" style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">SwiftFeed</h1>
            </div>
        </div>
    </header>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="shadow-box p-4">
            <img class="topImg" src="img/news.png"> 

            <h1 class="text-center mb-3">News Articles</h1>
            <p class="text-muted text-center">Enter a keyword to get related news articles:</p>
    
            <!-- Form to enter the news query -->
            <form id="news-form">
                <div class="form-group mb-3">
                    <input 
                        type="text" 
                        class="form-control form-control-lg shadow-sm" 
                        id="query" 
                        placeholder="Enter news keyword" 
                        required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        Get News
                    </button>
                </div>
            </form>
        </div>
    </div>

        <!-- Display news results or errors -->
         
        <div id="news-results" class="mt-3" style="display:none;">
            <div id="articles-list"></div>
        </div>

        <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
        <p class="last-phrase">Reading the news keeps you informed and helps make better decisions.</p>
        <img class="topImg" src="img/newspaper.png"> 
 
        <br><br><br><br><br><br>

          <!-- Footer -->
    <footer class="fixed-bottom bg-white border-top shadow-sm">
        <div class="container text-center  d-flex justify-content-around">
            <a href="weather.html" class="footer-icon text-decoration-none">
                <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Weather</p>
            </a>
            
            <a href="financial.html" class="footer-icon text-decoration-none">
                <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Finance</p>
            </a>

            <a href="Home.html" class="footer-icon text-decoration-none">
                <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Home</p>
            </a>

            <a href="log_records.html" class="footer-icon text-decoration-none">
                <img src="img/record.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Log Records</p>
            </a>

            <a href="profile.html" class="footer-icon text-decoration-none">
                <img src="img/profile.gif" alt="Page 6" class="img-fluid" style="width: 30px;">
                <p class="footer-text">Profile</p>
            </a>
        </div>
    </footer>

    <script src="js/news.js"></script>
    

</body>
</html>
