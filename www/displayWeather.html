<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-white text-center py-4 shadow-sm">
        <h1 class="fw-bold">Weather Details</h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Current Weather -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title" id="city-name">City Name</h4>
                        <p id="current-temp">Current Temperature: --°C</p>
                        <p id="current-condition">Condition: --</p>
                        <p id="humidity">Humidity: --%</p>
                        <p id="coordinates">Longitude: --, Latitude: --</p>
                    </div>
                </div>
            </div>

            <table class="table table-striped text-center" id="forecastTableWrapper">
                <thead>
                    <tr>
                        <th>Date-Time</th>
                        <th>Temperature (°C)</th>
                        <th>Weather Description</th>
                    </tr>
                </thead>
                <tbody id="forecastTable"></tbody>
            </table>

                    <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-secondary" onclick="showChart()">Show Temperature Chart</button>
        </div>
        <canvas id="temperatureChart" style="display: none;"></canvas>


        <!-- 3-Hourly Forecast -->
        <div class="mb-4">
            <h5 class="fw-bold mb-3">3-Hourly Forecast</h5>
            <div id="hourly-forecast" class="row row-cols-1 row-cols-md-3 g-3">
                <!-- Cards for hourly forecast will be dynamically added -->
            </div>
        </div>

        <!-- 7-Day Forecast -->
        <div>
            <h5 class="fw-bold mb-3">Daily Forecast</h5>
            <div id="forecast-cards" class="row row-cols-1 row-cols-md-3 g-3">
                <!-- Cards for daily forecast will be dynamically added -->
            </div>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>
</html>
