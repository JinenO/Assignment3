<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/financial.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-white text-dark shadow-sm py-3" style="position: relative; z-index: 10;">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo and Title -->
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3"
                    style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0"
                    style="font-family: 'Arial', sans-serif; font-size: 36px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                    SwiftFeed</h1>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <h1 class="bordered-text">Financial Data Dashboard</h1>
        <p class="bordered-text">Analyze stock performance with Alpha Vantage</p>
        <main>
            <section id="stock-form">
                <h2>Fetch Stock Data</h2>
                <form id="data-form">
                    <input type="text" id="symbol" placeholder="Enter company name" required />
                    <select id="data-type">
                        <option value="daily" selected>Daily Data</option>
                        <option value="intraday">Intraday Data (5 min)</option>
                    </select>
                    <button type="submit">Search</button>
                    <button type="button" id="reset-button">Reset</button>
                </form>
                <div id="chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>



            </section>
        </main>
        <br><br><br><br><br><br><br><br><br><br>

        <!-- Footer -->
        <footer class="fixed-bottom bg-white border-top shadow-sm">
            <div class="container text-center py-3 d-flex justify-content-around">
                <a href="weather.html" class="footer-icon text-decoration-none">
                    <img src="img/weather.gif" alt="Page 1" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">Weather</p>
                </a>

                <a href="news.html" class="footer-icon text-decoration-none">
                    <img src="img/global-news.gif" alt="Page 2" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">News</p>
                </a>

                <a href="Home.html" class="footer-icon text-decoration-none">
                    <img src="img/location.gif" alt="Page 3" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">Home</p>
                </a>

                <a href="financial.html" class="footer-icon text-decoration-none">
                    <img src="img/credit-score.gif" alt="Page 4" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">Finance</p>
                </a>

                <a href="log_records.html" class="footer-icon text-decoration-none">
                    <img src="img/record.gif" alt="Page 5" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">Log Records</p>
                </a>

                <a href="profile.html" class="footer-icon text-decoration-none">
                    <img src="img/profile.gif" alt="Page 6" class="img-fluid" style="width: 30px;">
                    <p class="footer-text">Profile</p>
                </a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/financial.js"></script>


</body>

</html>
