<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/financial.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-white text-dark shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/logo.webp" alt="Logo" class="rounded-circle border shadow-sm mr-3"
                    style="width: 50px; height: 50px; object-fit: cover;">
                <h1 class="font-weight-bold text-uppercase m-0">SwiftFeed</h1>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <main>
            <section id="stock-form">
                <h2 class="styled-heading">Fetch Stock Data</h2>                
                <img src="img/growth.png" alt="Growth Chart" class="responsive-img">
                <form id="data-form">
                    <input type="text" id="symbol" placeholder="Enter company name" required />
                    <select id="data-type">
                        <option value="daily" selected>Daily Data</option>
                        <option value="intraday">Intraday Data (5 min)</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" id="reset-button" class="btn btn-danger">Reset</button>
                </form>
                <div id="info-container-parent"></div>
                <div id="chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>
                <div class="image-row">
                    <img src="img/growth (1).png" alt="Growth Chart" class="responsive-img">
                    <img src="img/stock-chart.png" alt="Stock Chart" class="responsive-img">
                    <img src="img/money-exchange.png" alt="Money Exchange" class="responsive-img">
                </div>
            
            </section>
        </main>
    </div>
    

        <footer class="fixed-bottom bg-white border-top shadow-sm">
            <div class="container text-center d-flex justify-content-around">
                <a href="weather.html" class="footer-icon text-decoration-none">
                    <img src="img/weather.gif" alt="Weather" style="width: 30px;">
                    <p>Weather</p>
                </a>
                <a href="news.html" class="footer-icon text-decoration-none">
                    <img src="img/global-news.gif" alt="News" style="width: 30px;">
                    <p>News</p>
                </a>
                <a href="Home.html" class="footer-icon text-decoration-none">
                    <img src="img/location.gif" alt="Home" style="width: 30px;">
                    <p>Home</p>
                </a>
                <a href="log_records.html" class="footer-icon text-decoration-none">
                    <img src="img/record.gif" alt="Log Records" style="width: 30px;">
                    <p>Log Records</p>
                </a>
                <a href="profile.html" class="footer-icon text-decoration-none">
                    <img src="img/profile.gif" alt="Profile" style="width: 30px;">
                    <p>Profile</p>
                </a>
            </div>
        </footer>
    </div>
    
    <br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/financial.js"></script>
</body>

</html>
